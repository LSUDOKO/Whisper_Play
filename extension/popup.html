<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhisperPlay</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1f2328;
            --border-color: #d0d7de;
            --primary-color: #0969da;
            --primary-color-hover: #0a5cc9;
            --button-text-color: #ffffff;
            --switch-bg: #d0d7de;
            --switch-indicator: #ffffff;
            --switch-bg-checked: #0969da;
            --status-disconnected: #d1d5da;
            --status-connected: #2da44e;
            --slider-track-bg: #d0d7de;
            --slider-thumb-bg: #0969da;
        }

        html.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --primary-color: #238636;
            --primary-color-hover: #2ea043;
            --switch-bg: #30363d;
            --switch-indicator: #c9d1d9;
            --switch-bg-checked: #238636;
            --status-disconnected: #30363d;
            --status-connected: #238636;
            --slider-track-bg: #30363d;
            --slider-thumb-bg: #238636;
        }

        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 22px;
            position: relative;
            width: 40px;
        }

        .theme-switch input {
            display:none;
        }

        .slider {
            background-color: var(--switch-bg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: var(--switch-indicator);
            bottom: 3px;
            content: "";
            height: 16px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--switch-bg-checked);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        .main-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--status-disconnected);
            transition: background-color 0.3s;
        }

        .status-indicator.connected {
            background-color: var(--status-connected);
        }

        #connectButton {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #connectButton:hover {
            background-color: var(--primary-color-hover);
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .language-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .language-options label {
            display: block;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .language-options input[type="radio"] {
            display: none;
        }

        .language-options input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border-color: var(--primary-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #volumeSlider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--slider-track-bg);
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--slider-thumb-bg);
            cursor: pointer;
            border-radius: 50%;
        }

        #volumeSlider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--slider-thumb-bg);
            cursor: pointer;
            border-radius: 50%;
        }

        #volumeValue {
            font-size: 14px;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WhisperPlay</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="main-content">
        <div class="status-section">
            <div class="status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <button id="connectButton">Connect</button>
        </div>

        <div class="section">
            <h2 class="section-title">Language</h2>
            <div class="language-options" id="languageSelect">
                <input type="radio" id="lang-en" name="language" value="en" checked>
                <label for="lang-en">English</label>
                
                <input type="radio" id="lang-es" name="language" value="es">
                <label for="lang-es">Spanish</label>

                <input type="radio" id="lang-fr" name="language" value="fr">
                <label for="lang-fr">French</label>

                <input type="radio" id="lang-ja" name="language" value="ja">
                <label for="lang-ja">Japanese</label>

                <input type="radio" id="lang-zh" name="language" value="zh">
                <label for="lang-zh">Chinese</label>
            </div>
        </div>

        <div class="section">
            <h2 class_name="section-title">Volume</h2>
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                <span id="volumeValue">100%</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
